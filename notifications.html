<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Update Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles-notification.css">
</head>
<body>
    <div id="notification-container">
        <div id="notification-popup" class="notification hidden">
            <div class="notification-header">
                <i class="fas fa-bell"></i>
                <span>Notifikasi Pembaruan</span>
                <button id="close-notification" class="close-btn">&times;</button>
            </div>
            <div class="notification-content">
                <p id="notification-message">Ada pembaruan baru di website! <a href="#">Lihat selengkapnya</a></p>
                <p id="song-update">Lagu baru telah ditambahkan ke koleksi! <a href="#">Dengarkan sekarang</a></p>
            </div>
        </div>
    </div>

    <!-- Tombol untuk mengaktifkan notifikasi -->
    <div class="enable-notifications">
        <button id="enable-notifications-btn">Aktifkan Notifikasi</button>
    </div>

    <script src="notifications.js"></script>
</body>
</html>
